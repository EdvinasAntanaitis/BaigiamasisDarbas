<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HomePage</title>
</head>
<body>
<h2>Order List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Color</th>
        <th>Material</th>
        <th>Created</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td><a th:href="@{/orders/{id}(id=${order.id})}" th:text="${order.id}"></a></td>
        <td th:text="${order.orderName}"></td>
        <td th:text="${order.paintColor}"></td>
        <td th:text="${order.material}"></td>
        <td th:text="${#temporals.format(order.creationDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
</table>

</body>
</html>
