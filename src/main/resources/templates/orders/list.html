<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{order.list.title}">Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="#{order.list.title}">Order List</h1>

    <div class="mb-3">
        <a th:href="@{/dashboard}" class="btn btn-primary" th:text="#{order.list.backToDashboard}">Back to Dashboard</a>
        <a th:href="@{/orders/new}" class="btn btn-success ms-2" th:text="#{order.list.createNewOrder}">Create New Order</a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th th:text="#{order.list.table.title}">Title</th>
            <th th:text="#{order.list.table.color}">Color</th>
            <th th:text="#{order.list.table.material}">Material</th>
            <th th:text="#{order.list.table.created}">Created</th>
            <th th:text="#{order.list.table.status}">Status</th>
            <th th:text="#{order.list.table.action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderName}"></td>
            <td th:text="${!order.partGroups.isEmpty()} ? ${order.partGroups[0].paintColor} : '—'"></td>
            <td th:text="${!order.partGroups.isEmpty()} ? ${order.partGroups[0].material} : '—'"></td>
            <td th:text="${order.creationDate != null ? #temporals.format(order.creationDate, 'yyyy-MM-dd HH:mm') : '---'}"></td>
            <td>
                <span th:if="${order.hasUnfixedFaults()}" class="badge bg-danger" th:text="#{order.list.status.faulty}">Faulty</span>
                <span th:if="${!order.hasUnfixedFaults()} and ${order.completed == true}" class="badge bg-success" th:text="#{order.list.status.completed}">Completed</span>
                <span th:if="${!order.hasUnfixedFaults()} and ${order.completed == false}" class="badge bg-secondary" th:text="#{order.list.status.inProgress}">In Progress</span>
            </td>
            <td>
                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info" th:text="#{order.list.view}">View</a>

                <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                      th:action="@{/orders/{id}/delete(id=${order.id})}"
                      method="post"
                      style="display:inline"
                      th:attr="data-confirm=#{order.list.delete.confirm}"
                      onsubmit="return confirm(this.getAttribute('data-confirm'));">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger btn-sm" th:text="#{order.list.delete}">Delete</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
