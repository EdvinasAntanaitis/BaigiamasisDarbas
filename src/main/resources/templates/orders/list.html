<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Order List</h1>

    <div class="mb-3">
        <a th:href="@{/dashboard}" class="btn btn-primary">Back to Dashboard</a>
        <a th:href="@{/orders/new}" class="btn btn-success ms-2">Create New Order</a>
    </div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>Pavadinimas</th>
            <th>Spalva</th>
            <th>Medžiaga</th>
            <th>Sukurta</th>
            <th>Veiksmas</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderName}"></td>
            <td th:text="${!order.partGroups.isEmpty()} ? ${order.partGroups[0].paintColor} : '—'"></td>
            <td th:text="${!order.partGroups.isEmpty()} ? ${order.partGroups[0].material} : '—'"></td>
            <td th:text="${#temporals.format(order.creationDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
