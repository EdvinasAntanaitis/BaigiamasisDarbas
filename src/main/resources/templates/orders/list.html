<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Order List</h1>

    <div class="mb-3">
        <a th:href="@{/dashboard}" class="btn btn-primary">Back to Dashboard</a>
        <a th:href="@{/orders/new}" class="btn btn-success ms-2">Create New Order</a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Color</th>
            <th>Material</th>
            <th>Created</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderName}"></td>
            <td th:text="${!order.partGroups.isEmpty()} ? ${order.partGroups[0].paintColor} : '—'"></td>
            <td th:text="${!order.partGroups.isEmpty()} ? ${order.partGroups[0].material} : '—'"></td>
            <td th:text="${order.creationDate != null ? #temporals.format(order.creationDate, 'yyyy-MM-dd HH:mm') : '---'}"></td>

            <td>
                <span th:if="${order.hasUnfixedFaults()}" class="badge bg-danger">Faulty</span>
                <span th:if="${!order.hasUnfixedFaults()} and ${order.completed == true}" class="badge bg-success">Completed</span>
                <span th:if="${!order.hasUnfixedFaults()} and ${order.completed == false}" class="badge bg-secondary">In Progress</span>
            </td>


            <td>
                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info">View</a>

                <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                      th:action="@{/orders/{id}/delete(id=${order.id})}" method="post"
                      style="display:inline"
                      onsubmit="return confirm('Ar tikrai norite ištrinti šį užsakymą?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger btn-sm">Ištrinti</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
