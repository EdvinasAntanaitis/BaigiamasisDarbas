<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
</head>
<body>
<h2>Order List</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Created</th>
        <th>Details</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.orderName}"></td>
        <td th:text="${!order.partGroups.isEmpty()} ? ${order.partGroups[0].paintColor} : '—'"></td>
        <td th:text="${!order.partGroups.isEmpty()} ? ${order.partGroups[0].material} : '—'"></td>
        <td th:text="${#temporals.format(order.creationDate, 'yyyy-MM-dd HH:mm')}"></td>
        <td><a th:href="@{/orders/{id}(id=${order.id})}">View</a></td>
    </tr>
</table>
</body>
</html>
