<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{order.info.title}">Order information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="#{order.info.order} + ': '">
        Order:
        <span th:text="${order.orderName}">Title</span>
    </h1>
    <img th:if="${order.qrCodeImageBase64 != null}"
         th:src="'data:image/png;base64,' + ${order.qrCodeImageBase64}"
         th:alt="#{order.info.qr.alt}"
         style="max-width:200px;"/>

    <p>
        <strong th:text="#{order.info.total.square}">Total square footage:</strong>
        <span th:text="${#numbers.formatDecimal(totalArea, 0, 2)}"/> m²
    </p>

    <h2 class="mt-4" th:text="#{order.info.part.groups}">Part groups</h2>
    <ul class="list-group mb-4">
        <li class="list-group-item" th:each="group : ${order.partGroups}">
            <strong th:text="#{order.info.group}">Group:</strong>
            <span th:text="${group.material}"/>
            -
            <span th:text="${group.paintColor}"/>
            <br>
            <strong th:text="#{order.info.group.quadrature}">Group quadrature:</strong>
            <span th:text="${#numbers.formatDecimal(areaPerGroup[group.material + '-' + group.paintColor], 0, 2) + ' m²'}"></span>

            <ul class="ms-3 mt-2">
                <li th:each="part : ${group.parts}">
                    <span th:text="#{order.info.part}">Part:</span>
                    <span th:text="${part.length}"/> x <span th:text="${part.width}"/>
                </li>
            </ul>
        </li>
    </ul>

    <h2 th:text="#{order.info.work.logs}">Work logs</h2>

    <div th:each="log : ${order.workLogs}">
        <div class="card mb-3">
            <div class="card-body">
                <p>
                    <strong th:text="#{order.info.start.time}">Start time:</strong>
                    <span th:text="${log.startTime}">00:00</span>
                </p>
                <p>
                    <strong th:text="#{order.info.end.time}">End time:</strong>
                    <span th:text="${log.endTime}">00:00</span>
                </p>
                <p>
                    <strong th:text="#{order.info.worker}">Worker:</strong>
                    <span th:text="${log.workerName}">Vardas</span>
                </p>
                <div th:if="${log.faulty}">
                    <span class="badge bg-danger mt-2" th:text="#{order.info.flaw}">Flaw</span>
                    <p>
                        <strong th:text="#{order.info.operation}">Operation:</strong>
                        <span th:text="${log.operationName} ?: #{order.info.not.specified}">not specified</span>
                    </p>
                    <p>
                        <strong th:text="#{order.info.description}">Description:</strong>
                        <span th:text="${log.faultDescription} ?: #{order.info.not.specified}">not specified</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
