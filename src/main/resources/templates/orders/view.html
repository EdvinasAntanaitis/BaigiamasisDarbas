<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Užsakymo informacija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Užsakymas: <span th:text="${order.orderName}">Pavadinimas</span></h1>

    <p><strong>Bendra kvadratūra:</strong> <span th:text="${#numbers.formatDecimal(totalArea, 0, 2)}"/> m²</p>

    <h2 class="mt-4">Detalės grupės</h2>
    <ul class="list-group mb-4">
        <li class="list-group-item" th:each="group : ${order.partGroups}">
            <strong>Grupė:</strong> <span th:text="${group.material}"/> - <span th:text="${group.paintColor}"/>
            <ul class="ms-3 mt-2">
                <li th:each="part : ${group.parts}">
                    Detalė: <span th:text="${part.length}"/> x <span th:text="${part.width}"/>
                </li>
            </ul>
        </li>
    </ul>

    <h2>Darbo logai</h2>
    <ul class="list-group mb-4">
        <li class="list-group-item" th:each="log : ${order.workLogs}">
            <span th:text="${log.description}"/>
        </li>
    </ul>

    <a th:href="@{/orders}" class="btn btn-primary">Back to List</a>
</div>
</body>
</html>
