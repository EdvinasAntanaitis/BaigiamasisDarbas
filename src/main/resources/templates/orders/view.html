<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Užsakymo informacija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Užsakymas: <span th:text="${order.orderName}">Pavadinimas</span></h1>
    <img th:if="${order.qrCodeImageBase64 != null}"
         th:src="'data:image/png;base64,' + ${order.qrCodeImageBase64}"
         alt="QR Kodas" style="max-width:200px;"/>


    <p><strong>Bendra kvadratūra:</strong> <span th:text="${#numbers.formatDecimal(totalArea, 0, 2)}"/> m²</p>

    <h2 class="mt-4">Detalės grupės</h2>
    <ul class="list-group mb-4">
        <li class="list-group-item" th:each="group : ${order.partGroups}">
            <strong>Grupė:</strong> <span th:text="${group.material}"/> - <span th:text="${group.paintColor}"/>
            <br>
            <strong>Grupės kvadratūra:</strong>
            <span th:text="${#numbers.formatDecimal(areaPerGroup[group.material + '-' + group.paintColor], 0, 2) + ' m²'}"></span>

            <ul class="ms-3 mt-2">
                <li th:each="part : ${group.parts}">
                    Detalė: <span th:text="${part.length}"/> x <span th:text="${part.width}"/>
                </li>
            </ul>
        </li>
    </ul>

    <h2>Darbo logai</h2>

    <div th:each="log : ${order.workLogs}">
        <div class="card mb-3">
            <div class="card-body">
                <p><strong>Pradžios laikas:</strong> <span th:text="${log.startTime}">00:00</span></p>
                <p><strong>Pabaigos laikas:</strong> <span th:text="${log.endTime}">00:00</span></p>
                <p><strong>Darbuotojas:</strong> <span th:text="${log.workerName}">Vardas</span></p>

                <div th:if="${log.faulty}">
                    <span class="badge bg-danger mt-2">Brokuota</span>
                    <p><strong>Operacija:</strong> <span th:text="${log.operationName}">nenurodyta</span></p>
                    <p><strong>Aprašymas:</strong> <span th:text="${log.faultDescription}">nenurodyta</span></p>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
