<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Profile Management</h1>

    <div sec:authorize="hasRole('ADMIN')">
        <div class="mb-3">
            <a th:href="@{/user/newuser}" class="btn btn-success">New Profile</a>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">username</td>
            <td th:text="${user.email}">email@example.com</td>
            <td th:text="${user.firstName}">Name</td>
            <td th:text="${user.lastName}">Surname</td>
            <td th:text="${user.phoneNumber}">123456789</td>
            <td>
                <span th:each="role : ${user.authorities}"
                      th:text="${role.name}"
                      class="badge bg-secondary me-1"></span>
            </td>
            <td>
                <!-- Edit Button -->
                <button type="button"
                        class="btn btn-sm btn-primary"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#editUserModal' + ${user.id}">Edit</button>

                <!-- Delete Form -->
                <form th:action="@{/user/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>

                <!-- Modal -->
                <div class="modal fade" th:id="'editUserModal' + ${user.id}" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <form th:action="@{/user/edit}" method="post">
                            <input type="hidden" name="id" th:value="${user.id}" />
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit User</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" th:value="${user.email}" required />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">First Name</label>
                                        <input type="text" name="firstName" class="form-control" th:value="${user.firstName}" required />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" name="lastName" class="form-control" th:value="${user.lastName}" required />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phone Number</label>
                                        <input type="text" name="phoneNumber" class="form-control" th:value="${user.phoneNumber}" />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Role</label>
                                        <select name="role" class="form-select">
                                            <option value="ROLE_USER" th:selected="${user.role == 'ROLE_WORKER'}">WORKER</option>
                                            <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">ADMIN</option>
                                            <option value="ROLE_CLIENT" th:selected="${user.role == 'ROLE_CLIENT'}">CLIENT</option>
                                        </select>


                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">New Password (leave blank to keep current)</label>
                                        <input type="password" name="password" class="form-control" />
                                    </div>
                                </div>
                                <div class="modal-footer mt-3">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- End Modal -->

            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="btn btn-primary mt-4">Back to Dashboard</a>
    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
