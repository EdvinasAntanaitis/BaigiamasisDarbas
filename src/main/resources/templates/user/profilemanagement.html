<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Profilio Valdymas</h1>
    <p>Čia gali koreguoti darbuotojų profilius (matoma tik administratoriui).</p>

    <div sec:authorize="hasRole('ADMIN')">
        <div class="mb-3">
            <a th:href="@{/profile/new}" class="btn btn-success">Sukurti Naują Profilį</a>
        </div>
        <div class="mb-3">
            <a th:href="@{/profile/list}" class="btn btn-primary">Peržiūrėti Visus Profilius</a>
        </div>
        <div class="mb-3">
            <a th:href="@{/profile/edit}" class="btn btn-warning">Koreguoti Esamą Profilį</a>
        </div>
        <div class="mb-3">
            <a th:href="@{/profile/delete}" class="btn btn-danger">Ištrinti Profilį</a>
        </div>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-secondary">Atsijungti</button>
    </form>
</div>
</body>
</html>
