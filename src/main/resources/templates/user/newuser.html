<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{user.new.title}">New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="form-signin w-100 m-auto mt-5">
    <div th:if="${message}" class="alert alert-success mt-3">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/user/newuser}" th:object="${userSignUpDto}" method="post">
        <h1 class="h3 mb-3 fw-normal" th:text="#{user.new.header}">New User</h1>

        <div class="form-floating mb-2">
            <input type="email" th:field="*{email}" class="form-control" id="email" th:placeholder="#{user.new.email}">
            <label for="email" th:text="#{user.new.email}">Email address</label>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-floating mb-2">
            <input type="text" th:field="*{username}" class="form-control" id="username" th:placeholder="#{user.new.username}">
            <label for="username" th:text="#{user.new.username}">Username</label>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="form-floating mb-2">
            <input type="text" th:field="*{name}" class="form-control" id="name" th:placeholder="#{user.new.name}">
            <label for="name" th:text="#{user.new.name}">Name</label>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-floating mb-2">
            <input type="text" th:field="*{surname}" class="form-control" id="surname" th:placeholder="#{user.new.surname}">
            <label for="surname" th:text="#{user.new.surname}">Surname</label>
            <div class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        </div>
        <div class="form-floating mb-2">
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" th:placeholder="#{user.new.phone}">
            <label for="phoneNumber" th:text="#{user.new.phone}">Phone number</label>
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="form-floating mb-2">
            <input type="password" th:field="*{password}" class="form-control" id="password" th:placeholder="#{user.new.password}">
            <label for="password" th:text="#{user.new.password}">Password</label>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-floating mb-2">
            <input type="password" th:field="*{passwordRepeat}" class="form-control" id="repeatPassword" th:placeholder="#{user.new.password.repeat}">
            <label for="repeatPassword" th:text="#{user.new.password.repeat}">Repeat Password</label>
            <div class="text-danger" th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}"></div>
        </div>
        <div class="form-floating mb-4">
            <select class="form-select" th:field="*{role}" id="roleSelect">
                <option value="" disabled selected th:text="#{user.new.role.select}">Select role</option>
                <option value="ROLE_ADMIN" th:text="#{user.new.role.admin}">Admin</option>
                <option value="ROLE_WORKER" th:text="#{user.new.role.worker}">Worker</option>
                <option value="ROLE_CLIENT" th:text="#{user.new.role.client}">Client</option>
            </select>
            <label for="roleSelect" th:text="#{user.new.role}">User Role</label>
            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit" th:text="#{user.new.create}">Create New User</button>
    </form>
</main>
</body>
</html>
