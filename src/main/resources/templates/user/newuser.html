<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="form-signin w-100 m-auto mt-5">
    <div th:if="${message}" class="alert alert-success mt-3">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/user/newuser}" th:object="${userSignUpDto}" method="post">
        <h1 class="h3 mb-3 fw-normal">New User</h1>

        <div class="form-floating mb-2">
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-floating mb-2">
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username">
            <label for="username">Username</label>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="form-floating mb-2">
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
            <label for="name">Name</label>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-floating mb-2">
            <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Surname">
            <label for="surname">Surname</label>
            <div class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        </div>
        <div class="form-floating mb-2">
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Phone number">
            <label for="phoneNumber">Phone number</label>
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="form-floating mb-2">
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-floating mb-2">
            <input type="password" th:field="*{passwordRepeat}" class="form-control" id="repeatPassword" placeholder="Repeat Password">
            <label for="repeatPassword">Repeat Password</label>
            <div class="text-danger" th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}"></div>
        </div>
        <div class="form-floating mb-4">
            <select class="form-select" th:field="*{role}" id="roleSelect">
                <option value="" disabled selected>Select role</option>
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_WORKER">Worker</option>
                <option value="ROLE_CLIENT">Client</option>
            </select>
            <label for="roleSelect">User Role</label>
            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Create New User</button>
    </form>
</main>
</body>
</html>
