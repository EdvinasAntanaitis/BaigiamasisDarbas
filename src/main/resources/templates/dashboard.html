<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Welcome to the Dashboard!</h1>
    <hr>

    <h2 class="mb-3">Navigation</h2>

    <div sec:authorize="hasRole('ROLE_ADMIN')" class="mb-2">
        <a th:href="@{/orders/new}" class="btn btn-primary">Create New Order</a>
    </div>

    <div class="mb-2">
        <a th:href="@{/orders}" class="btn btn-secondary">View Order List</a>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')" class="mb-2">
        <a th:href="@{/user/profilemanagement}" class="btn btn-warning">Profile Management</a>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
</body>
</html>
