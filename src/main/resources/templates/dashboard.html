<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{dashboard.title}">Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/language.js"></script>
</head>
<body>
<div class="container mt-3 mb-4">
    <label for="languageSelector"></label>
    <select name="languageSelector" id="languageSelector">
        <option th:text="#{language.choose}">Choose language</option>
        <option value="LT" th:text="'Lietuvių'">Lietuvių</option>
        <option value="UA" th:text="'українська'">українська</option>
        <option value="EN" th:text="'English'">English</option>
    </select>
</div>

<div class="container mt-5">
    <h1 class="mb-4" th:text="#{dashboard.welcome}"></h1>
    <hr>
    <h2 class="mb-3" th:text="#{dashboard.navigation}">Navigation</h2>

    <div sec:authorize="hasRole('ROLE_ADMIN')" class="mb-2">
        <a th:href="@{/orders/new}" class="btn btn-primary" th:text="#{dashboard.createOrder}">Create New Order</a>
    </div>
    <div class="mb-2">
        <a th:href="@{/orders}" class="btn btn-secondary" th:text="#{dashboard.viewOrderList}">View Order List</a>
    </div>
    <div class="mb-2">
        <a th:href="@{/orders/worklog}" class="btn btn-success" th:text="#{dashboard.viewWorkLog}">View Work Log</a>
    </div>
    <div sec:authorize="hasRole('ROLE_ADMIN')" class="mb-2">
        <a th:href="@{/user/profilemanagement}" class="btn btn-warning" th:text="#{dashboard.profileManagement}">Profile Management</a>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger" th:text="#{dashboard.logout}">Logout</button>
    </form>
</div>
</body>
</html>
